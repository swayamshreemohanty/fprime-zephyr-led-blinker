# F Prime C++ Dependencies
CONFIG_CPP=y
CONFIG_NEWLIB_LIBC=y
CONFIG_REQUIRES_FULL_LIBCPP=y
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_FPRIME=y
# Disable heavy C++ features to keep footprint small
CONFIG_CPP_EXCEPTIONS=n
CONFIG_CPP_RTTI=n

# Native USB (disabled for compatibility with Zephyr 4.x)
# CONFIG_USB_DEVICE_STACK=y
# CONFIG_USB_CDC_ACM=y
# CONFIG_USB_DEVICE_PID=0x0110
# CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_UART_INTERRUPT_DRIVEN=y 

# Serial and I/O
# Enable console for debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
# CONFIG_UART_ASYNC_API=y  # Requires SERIAL_SUPPORT_ASYNC
CONFIG_SERIAL=y
CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_PINCTRL=y
# Enable asserts for debugging
CONFIG_ASSERT=y

# Enable floating-point units (FPUs)
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# Required for k_malloc - match working configuration
# 512KB heap for F-Prime dynamic thread allocation
CONFIG_KERNEL_MEM_POOL=y
CONFIG_HEAP_MEM_POOL_SIZE=512000
# Increase main stack to match working config
CONFIG_MAIN_STACK_SIZE=10000
# Keep interrupt/workqueue stacks modest to fit RAM
CONFIG_ISR_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Ring Buffer
CONFIG_RING_BUFFER=y

# Required for time syscalls
# CONFIG_POSIX_CLOCK=y  # Removed in newer Zephyr
CONFIG_POSIX_API=y

# Multithreading - match working configuration exactly
CONFIG_DYNAMIC_OBJECTS=y
CONFIG_DYNAMIC_THREAD=y
CONFIG_DYNAMIC_THREAD_ALLOC=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_USERSPACE=y
CONFIG_MAX_THREAD_BYTES=5

